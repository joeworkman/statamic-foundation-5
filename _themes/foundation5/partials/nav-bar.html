<div class="row">
  <div class="large-12 columns">
    <div class="nav-bar right">
     <ul class="button-group">
        {{ nav from="/" max_depth="1" }}
        <li class="{{ if children }}has-dropdown{{ endif }}">
          <a href="{{ url }}" class="button {{ if is_current || is_parent }}active{{ endif }} ">
            {{ title }}
          </a>
          {{ if children }}
          <ul class="dropdown">
            {{ children }}
              <li><a href="{{ url }}"{{ if is_current }}active{{ endif }}>{{ title }}</a></li>
            {{ /children }}
          </ul>
          {{ endif }}
        </li>
        {{ /nav }}
      </ul>
    </div>
    <h1>{{ _site_name }}</h1>
    <hr />
  </div>
</div
