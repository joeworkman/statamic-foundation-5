<div class="row">
  <div class="six columns offset-by-three">
    <form class="niceForm" method="post" action="/TRIGGER/member/login">
      <input type="hidden" name="return" value="/">
      <header class="row">
        <div class="twelve columns">
          <h1>Please Login</h1>
        </div>
      </header>
      <div class="row">
          <label for="loginuser" class="right inline">Username</label>
        <div class="twelve columns">
          <input id="loginuser" type="text" placeholder="username" class=""> 
        </div>
      </div>
      <div class="row">
          <label for="loginpass" class="right inline">Password</label>
        <div class="twelve columns">
          <input id="loginpass" type="text" placeholder="******"> 
        </div>
      </div>
      <footer class="row">
        <div class="twelve columns">
          <input type="submit" class="button expand" value="Login">
        </div>
      </footer>
    </form>
  </div>
</div>
