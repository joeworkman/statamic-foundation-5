<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ _site_name }}</title>
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="{{ theme:css }}" />
  <script src="{{ theme:js src='modernizr.foundation'}}"></script>

</head>
<body>
  <div class="contain-to-grid">
    {{ theme:partial src='navigation/{_nav_type}' }}
  </div>
  <br>
  {{ layout_content }}
  
  {{ theme:partial src='footer' }}
  
  <!-- Included JS Files (Compressed) -->
  <script src="{{ theme:js src="foundation.min" }}"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="{{ theme:js src="app" }}"></script>

  <!-- Loading own JS Stuff -->
  <script src="{{ theme:js src="demo" }}"></script>
</body>
</html>
